<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - 유언장 작성 도우미</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-title {
            font-size: 8rem;
            color: #4f46e5;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #1f2937;
            margin: 20px 0;
        }
        
        .error-description {
            color: #6b7280;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <h2 class="error-message">페이지를 찾을 수 없습니다</h2>
        <p class="error-description">요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.</p>
        <a href="/" class="btn primary">홈으로 돌아가기</a>
    </div>
</body>
</html>
