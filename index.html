<body>
    <div id="notification-container"></div>
    <div class="container">
        <header>
            <h1>유언장 작성 도우미</h1>
        </header>

        <main>
            <div id="welcome-screen" class="screen active">
                <div class="welcome-content">
                    <h2>당신의 마지막 이야기를<br>남겨주세요</h2>
                    <p>50개의 질문을 통해 소중한 분들에게 남기고 싶은 이야기를 정리해드립니다.<br>언제든 저장하고 나중에 이어서 작성하실 수 있습니다.</p>
                    <div class="button-group">
                        <button id="start-btn" class="btn primary">새로운 유언장 작성하기</button>
                        <button id="continue-btn" class="btn secondary">이전 작성 이어하기</button>
                    </div>
                </div>
            </div>

            <div id="question-screen" class="screen">
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <p id="progress-text"><span id="current-question">1</span>/50</p>
                
                <div id="question-container">
                    <h3 id="question-text"></h3>
                    <div id="answer-container"></div>
                </div>

                <div class="button-group">
                    <button id="prev-btn" class="btn secondary">← 이전</button>
                    <button id="save-btn" class="btn secondary">임시저장</button>
                    <button id="next-btn" class="btn primary">다음 →</button>
                </div>
            </div>

            <div id="review-screen" class="screen">
                <h2>작성하신 유언장을 검토해주세요</h2>
                <div id="will-preview"></div>
                <div class="button-group">
                    <button id="edit-btn" class="btn secondary">← 답변 수정하기</button>
                    <div>
                        <button id="record-btn" class="btn primary">음성 녹음하기</button>
                        <button id="download-btn" class="btn primary">문서 다운로드</button>
                    </div>
                </div>
            </div>

            <div id="recording-screen" class="screen">
                <h2>유언장 음성 녹음</h2>
                <div class="recording-container">
                    <p>작성하신 유언장을 음성으로 녹음해주세요.<br>가족들에게 들려주고 싶은 마지막 이야기를 남겨주세요.</p>
                    <button id="start-recording" class="btn primary">녹음 시작하기</button>
                    <button id="stop-recording" class="btn secondary" disabled>녹음 중지</button>
                    <div id="recording-preview"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
